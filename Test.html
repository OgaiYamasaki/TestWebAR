<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs vr-mode="enabled: false">
            <a-assets>
                <a-asset-item id="chaei" src="model/tent.glb" scale="1 1 1"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url="patt/pattern-hamster_sleeping_golden.patt">
                <a-entity gltf-model="#chaei" rotation="-90 0 0"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>

    <script>
        document.querySelector("a-scene").renderer.gammaOutput=true;
    </script>
</html>
